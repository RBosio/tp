<mat-card class="form">
    <i class="fa-solid fa-user icon"></i>
    <form (ngSubmit)="onSubmit()" [formGroup]="login">
    <mat-card-content>
        <mat-form-field class="input">
            <mat-label>Email</mat-label>
            <input type="email" matInput placeholder="Ej. ejemplo@gmail.com" formControlName="email">
            <mat-error *ngIf="login.get('email')?.touched && login.get('email').errors?.['email']">
                Email <strong>inválido</strong>
            </mat-error>
            <mat-error *ngIf="login.get('email')?.touched && login.get('email').errors?.['required']">
                Email <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        <br>
        <mat-form-field class="input">
            <mat-label>Contraseña</mat-label>
            <input type="password" matInput formControlName="password">
            <mat-error *ngIf="login.get('password')?.touched && login.get('password').errors?.['minlength']">
                Mínimo <strong>6</strong> caracteres
            </mat-error>
            <mat-error *ngIf="login.get('password')?.touched && login.get('password').errors?.['required']">
                Contraseña <strong>requerida</strong>
            </mat-error>
        </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="actions">
            <button class="button" type="submit" mat-flat-button color="primary" [disabled]="login.invalid">Ingresar</button>
        </mat-card-actions>
        <p class="register">¿No tienes una cuenta? <a routerLink="/auth/signup">Regístrate</a></p>
    </form>
</mat-card>
