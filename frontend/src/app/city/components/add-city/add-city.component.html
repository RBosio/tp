<mat-toolbar color="accent" class="toolbar">
    <mat-toolbar-row>
        <div class="flex">
            <p class="ope" routerLink="/city">Listado</p>
            <p class="title">Ciudades</p>
            <p class="ope" routerLink="/city/add">Agregar</p>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card class="form">
    <form (ngSubmit)="onSubmit()" [formGroup]="add">
    <mat-card-content>
        <mat-form-field class="input">
            <mat-label>Codigo postal</mat-label>
            <input type="text" matInput formControlName="zipCode" autofocus>
            <mat-error *ngIf="add.get('zipCode')?.touched && add.get('zipCode').errors?.['required']">
                Codigo postal <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="name">
            <mat-error *ngIf="add.get('name')?.touched && add.get('name').errors?.['required']">
                Nombre <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Pais</mat-label>
            <mat-select formControlName="countryId" (selectionChange)="onChange()">
              <mat-option *ngFor="let country of countries" [value]="country.id">{{ country.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="add.get('countryId')?.touched && add.get('countryId').errors?.['required']">Pais <strong>requerido</strong></mat-error>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Provincia</mat-label>
            <mat-select formControlName="provinceId">
              <mat-option *ngFor="let province of provinces" [value]="province.id">{{ province.name }}</mat-option>
            </mat-select>
            <mat-error *ngIf="add.get('provinceId')?.touched && add.get('provinceId').errors?.['required']">Provincia <strong>requerida</strong></mat-error>
        </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="actions">
            <button class="button" type="submit" mat-flat-button color="primary">Agregar</button>
        </mat-card-actions>
    </form>
</mat-card>
