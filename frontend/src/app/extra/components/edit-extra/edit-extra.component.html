<mat-toolbar color="accent" class="toolbar">
    <mat-toolbar-row>
        <div class="flex">
            <p class="ope" routerLink="/extra">Listado</p>
            <p class="title">Extras</p>
            <p class="ope" routerLink="/extra/add">Agregar</p>
        </div>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card class="form">
    <form (ngSubmit)="onSubmit()" [formGroup]="edit">
    <mat-card-content>
        <mat-form-field class="input">
            <mat-label>Nombre</mat-label>
            <input type="text" matInput formControlName="name" value="{{ name }}" autofocus>
            <mat-error *ngIf="edit.get('name')?.touched && edit.get('name').errors?.['required']">
                Nombre <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        <mat-form-field class="input">
            <mat-label>Precio</mat-label>
            <input type="text" matInput formControlName="price" value="{{ price }}">
            <mat-error *ngIf="edit.get('price')?.touched && edit.get('price').errors?.['required']">
                Precio <strong>requerido</strong>
            </mat-error>
        </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="actions">
            <button class="button" type="submit" mat-flat-button color="primary">Editar</button>
        </mat-card-actions>
    </form>
</mat-card>
