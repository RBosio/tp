<h1 mat-dialog-title>{{input.title}}</h1>
<div mat-dialog-content>
  ¿Está seguro que desea realizar esta operación?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="close()">No</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="ok()">Si</button>
</div>
